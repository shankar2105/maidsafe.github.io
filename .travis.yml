language: node_js

node_js:
  - "5.0"

sudo: false

branches:
  except:
    - master

before_install:
  - sudo add-apt-repository ppa:webupd8team/java
  - sudo apt-get update
  - sudo apt-get install oracle-java8-installer
  - npm install -g grunt-cli
  - npm install -g bower
  - rvm install 2.0.0
  - gem install bundler
  - bundle install

install:
  - npm install
  - bower install

before_script: grunt build:dist

script: grunt test
